{% macro simple_photo(data, size="Sm", class="") %}
<div class="photo-wrapper {{ class }}">
  <img
    class="photo"
    src="{{ api_host }}/v1/images/{{ data.photo.id }}/{{ size }}"
    alt="{{ data.photo.title }}"
    hx-get="/one_photo/{{ collection_route.name }}/{{ data.photo.id }}?c={{ data.index }}&t={{ data.len }}"
    hx-push-url="/portfolio/{{ collection_route.name }}/{{ data.photo.id }}?c={{ data.index }}&t={{ data.len }}"
    hx-target=".portfolio__photos"
  />
</div>
{% endmacro photo %}
