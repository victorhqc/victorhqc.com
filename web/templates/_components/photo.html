{% macro photo(data, size="Md", class="") %}
<div class="photo-wrapper {{ class }}">
  <img
    class="photo"
    src="{{ api_host }}/v1/images/{{ data.id }}/{{ size }}"
    alt="{{ data.title }}"
  />
  <div class="photo-description">
    <h1>{{ data.title }}</h1>
    <p>
      Shot on {{ data.exifMeta.focalLength.eq35Mm}}mm {{
      data.exifMeta.cameraMaker }} {{ data.exifMeta.cameraName }}
    </p>
    <p>
      ISO {{ data.exifMeta.iso }}  <i class="italic">f</i>{{ data.exifMeta.aperture }} {{
      data.exifMeta.shutterSpeed }} s
    </p>
  </div>
</div>
{% endmacro photo %}
