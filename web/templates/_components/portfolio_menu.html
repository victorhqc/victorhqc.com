{% macro portfolio_menu(collections) %}
<section class="portfolio__menu">
  <h1>Photography Portfolio</h1>
  <p>Welcome to my photography portfolio. Here are some collections I've taken in the past 2 years or so.</p>
  <nav class="portfolio__collections-menu">
    <ol>
      {% for collection in collections %}
      <li
        hx-get="{{ collection.ajax_path }}"
        hx-push-url="{{ collection.path }}"
        hx-target=".portfolio__photos"
        data-collection="{{collection.name}}"
        class="portfolio__collection-item">
          {{ collection.name }}
      </li>
      {% endfor %}
    </ol>
  </nav>
</section>
{% endmacro portfolio_menu %}
